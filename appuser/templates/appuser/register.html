<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>


    <section id="contact">
        <div class="container-md my-5">
            <div class="text-center">
                <h2>Booksite</h2>
                <p class="lead">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro, nulla.
                </p>
            </div>
            <div class="row justify-content-center my-4">
                <div class="col-lg-6">
                    <form action="{% url 'appuser:register'%}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label" for="email">Email Address:</label>

                            <div class="input-group">
                                <span class="input-group-text text-primary">
                                    <i class="bi bi-envelope-at"></i>
                                </span>
                                <input name="email" id="email" type="email" class="form-control"
                                    placeholder="mail@example.com" autofocus required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <div class="input-group">
                                <span class="input-group-text text-primary">
                                    <i class="bi bi-chat-left-dots"></i>
                                </span>
                                <input name="username" type="text" class="form-control" id="name"
                                    placeholder="Your Name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <div class="input-group">
                                <span class="input-group-text text-primary">
                                    <i class="bi bi-shield"></i>
                                </span>
                                <input name="password" type="password" class="form-control" id="password"
                                    placeholder="Password" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password:</label>
                            <div class="input-group">
                                <span class="input-group-text text-primary">
                                    <i class="bi bi-shield-check"></i>
                                </span>
                                <input name="confirm_password" type="password" class="form-control"
                                    id="confirm_password" placeholder="confirm_password" required>
                            </div>
                        </div>


                        <button class="btn btn-primary" type="submit">Register</button>
                        <button class="btn btn-warning ms-4 px-4" type="reset">Reset</button>
                    </form>
                    <div class="my-5">
                        {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{message}}
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
