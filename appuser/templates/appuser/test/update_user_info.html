<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>


    <section id="contact">
        <div class="container-md my-5">
            <div class="text-center">
                <h2>Booksite</h2>
                <p class="lead">
                    Update Information
                </p>
            </div>
            <div class="row justify-content-center my-4">
                <div class="col-lg-6">
                    <form action="{% url 'appuser:update-user-info'%}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name:</label>
                            <div class="input-group">
                                <span class="input-group-text text-primary">
                                    <i class="bi bi-chat-left-dots"></i>
                                </span>
                                <input name="first_name" type="text" class="form-control" id="first_name"
                                    placeholder="first name" value="{{ user.first_name }}" required autofocus>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name:</label>
                            <div class="input-group">
                                <span class="input-group-text text-primary">
                                    <i class="bi bi-chat-left-dots"></i>
                                </span>
                                <input name="last_name" type="text" class="form-control" id="last_name"
                                    placeholder="last name" value="{{ user.last_name }}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="phone">Phone:</label>
                            <div class="input-group">
                                <span class="input-group-text text-primary">
                                    <i class="bi bi-123"></i>
                                </span>
                                <input name="phone" id="phone" type="number" class="form-control"
                                    placeholder="+123456789" value="{{ customer.phone }}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="date_of_birth" class="form-label">Date Of Birth</label>
                            <div class="input-group">
                                <span class="input-group-text text-primary">
                                    <i class="bi bi-calendar-check"></i>
                                </span>
                                <input name="date_of_birth" type="date" class="form-control" id="date_of_birth">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="street" class="form-label">Street:</label>
                            <div class="input-group">
                                <span class="input-group-text text-primary">
                                    <i class="bi bi-geo-alt"></i>
                                </span>
                                <input name="street" type="text" class="form-control" id="street" placeholder="Street"
                                    value="{{ address.street|default:'' }}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City:</label>
                            <div class="input-group">
                                <span class="input-group-text text-primary">
                                    <i class="bi bi-geo-alt"></i>
                                </span>
                                <input name="city" type="text" class="form-control" id="city" placeholder="City"
                                    value="{{ address.city|default:'' }}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country:</label>
                            <div class="input-group">
                                <span class="input-group-text text-primary">
                                    <i class="bi bi-geo-alt"></i>
                                </span>
                                <input name="country" type="text" class="form-control" id="country"
                                    placeholder="Country" value="{{ address.country|default:'' }}" required>
                            </div>
                        </div>

                        <button class="btn btn-primary" type="submit">Update</button>
                        <button class="btn btn-warning ms-4 px-4" type="reset">Reset</button>
                    </form>

                    <div class="my-5">
                        {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{message}}
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>


</html>
