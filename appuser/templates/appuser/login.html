{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        body {
            background: #9552FD;
        }
    </style>
</head>

<body>
    <section id="contact" style="background: #9552FD;">
        <div class="container py-5 my-5">
            <div class="text-center">
                <a href="/">
                    <img class="img-fluid" src="{% static 'image/Asset-6PNG.png'%}" alt=""
                        style="max-width: 190px; max-height: auto;">
                </a>
                <p class="lead fs-2 text-white">
                    Log-in
                </p>
            </div>
            <div class="row justify-content-center my-5">
                <div class="col-lg-5 col-md-5">
                    <form action="{% url 'appuser:log-in'%}" method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="username" class="form-label text-white">Username:</label>
                            <div class="input-group">
                                <span class="input-group-text text-primary">
                                    <i class="bi bi-chat-left-dots"></i>
                                </span>
                                <input name="username" type="text" class="form-control" id="name"
                                    placeholder="Your Name" required autofocus>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-white">Password:</label>
                            <div class="input-group">
                                <span class="input-group-text text-primary">
                                    <i class="bi bi-shield"></i>
                                </span>
                                <input name="password" type="password" class="form-control" id="password"
                                    placeholder="Password" required>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label text-white" for="remember">Remember me?</label>
                        </div>
                        <button class="btn btn-primary" type="submit">Log In</button>
                        <div class="text-center my-3">
                            <p class="text-white">Need an account?
                                <a class="text-uppercase text-warning" href="register">SIGN UP</a>
                            </p>
                        </div>
                    </form>

                    <div class="my-5">
                        {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{message}}
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
